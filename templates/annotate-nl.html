<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="static/semantic.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <link rel="stylesheet" href="static/css/annotate.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- <script src="static/semantic.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    <script src="static/js/annotate.js"></script>
    <title>Annotate</title>
  </head>
  <body>

    <div class="ui two column centered grid">
      <div class="column">
        <input class="slider" type="range" min="0" max="3" value="0" onchange="changeRange(this)">
        <div class="title">Crisis Ontwikkeling Model - niveau</div>
      </div>
    </div>

    <div class="ui grid">
      <div class="three column row">

        <div class="column">
          <div class="ui vertical fluid accordion menu">
            <div class="item">
              <a class="active title">
                <i class="dropdown icon"></i>
                Locatie
              </a>
              <div id="locatie" class="active content">
                <button class="ui button" id="E-01-02-01" onclick="change(this)">Woonkamer</button>
                <button class="ui button" id="E-01-02-02" onclick="change(this)">Gang</button>
                <button class="ui button" id="E-01-02-03" onclick="change(this)">Buiten</button>
                <button class="ui button" id="E-01-02-04" onclick="change(this)">Slaapkamer</button>
                <button class="ui button" id="E-01-02-05" onclick="change(this)">Badkamer</button>
                <button class="ui button" id="E-01-02-06" onclick="change(this)">Trap</button>
                <button class="ui button" id="E-XX-XX-XX" onclick="change(this)">Anders</button>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="ui vertical fluid accordion menu">
            <div class="item">
              <a class="active title">
                <i class="dropdown icon"></i>
                Staat
              </a>
              <div id="actie" class="active content">
                <button class="ui button" id="P-00-XX-01" onclick="change(this)">Zitten</button>
                <button class="ui button" id="P-00-XX-02" onclick="change(this)">Staan</button>
                <button class="ui button" id="P-00-XX-03" onclick="change(this)">Liggen</button>
                <button class="ui button" id="P-00-XX-04" onclick="change(this)">Lopen</button>
                <button class="ui button" id="P-00-XX-05" onclick="change(this)">Slapen</button>
                <button class="ui button" id="P-00-XX-06" onclick="change(this)">Dommelen</button>
                <button class="ui button" id="P-XX-XX-XX" onclick="change(this)">Anders</button>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="ui vertical fluid accordion menu">
            <div class="item">
              <a class="active title">
                <i class="dropdown icon"></i>
                Activiteit (ADL)
              </a>
              <div id="activiteit" class="active content">
                <button class="ui button" id="I-01-XX-01" onclick="change(this)">Object gebruiken</button>
                <button class="ui button" id="I-01-XX-02" onclick="change(this)">Eten</button>
                <button class="ui button" id="I-01-XX-03" onclick="change(this)">Drinken</button>
                <button class="ui button" id="I-01-XX-04" onclick="change(this)">Sociale interactie</button>
                <button class="ui button" id="I-01-XX-05" onclick="change(this)">Verzorging</button>
                <button class="ui button" id="I-01-XX-06" onclick="change(this)">Toiletgang</button>
                <button class="ui button" id="I-01-XX-07" onclick="change(this)">Douchen</button>
                <button class="ui button" id="I-XX-XX-XX" onclick="change(this)">Anders</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="three column row" style="margin-top:0.5rem;">
        <div class="column">
          <div class="ui vertical fluid accordion menu">
            <div class="item">
              <a class="active title"><i class="dropdown icon"></i>Geluid</a>
              <div id="geluid" class="active content">
                <button class="ui button" id="P-01-XX-01" onclick="change(this)">Schreeuwen</button>
                <button class="ui button" id="P-01-XX-02" onclick="change(this)">Lachen</button>
                <button class="ui button" id="P-01-XX-03" onclick="change(this)">Zingen</button>
                <button class="ui button" id="P-01-XX-04" onclick="change(this)">Huilen</button>
                <button class="ui button" id="P-01-XX-05" onclick="change(this)">Repetitie</button>
                <button class="ui button" id="P-XX-XX-XX" onclick="change(this)">Anders</button>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="ui vertical fluid accordion menu">
            <div class="item">
              <a class="active title"><i class="dropdown icon"></i>Beweging</a>
              <div id="beweging" class="active content">
                <button class="ui button" id="P-01-XX-06" onclick="change(this)">Klappen</button>
                <button class="ui button" id="P-01-XX-07" onclick="change(this)">Wrijven</button>
                <button class="ui button" id="P-01-XX-08" onclick="change(this)">Tikken</button>
                <button class="ui button" id="P-01-XX-09" onclick="change(this)">Schommelen</button>
                <button class="ui button" id="P-01-XX-10" onclick="change(this)">Aan/uitkleden</button>
                <button class="ui button" id="P-01-XX-11" onclick="change(this)">Slaan</button>
                <button class="ui button" id="P-01-XX-12" onclick="change(this)">Duwen</button>
                <button class="ui button" id="P-01-XX-13" onclick="change(this)">Schoppen</button>
                <button class="ui button" id="P-01-XX-14" onclick="change(this)">Schudden</button>
                <button class="ui button" id="P-01-XX-15" onclick="change(this)">Plukken</button>
                <button class="ui button" id="P-XX-XX-XX" onclick="change(this)">Anders</button>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="ui vertical fluid accordion menu">
            <div class="item">
              <a class="active title"><i class="dropdown icon"></i>Gebeurtenis</a>
              <div id="gebeurtenis" class="active content">
                <button class="ui button" id="E-03-XX-01" onclick="change(this)">Iemand komt binnen</button>
                <button class="ui button" id="E-03-XX-02" onclick="change(this)">Iemand gaat weg</button>
                <button class="ui button" id="E-03-01-01" onclick="change(this)">Radio aan</button>
                <button class="ui button" id="E-03-01-02" onclick="change(this)">Radio uit</button>
                <button class="ui button" id="E-03-02-01" onclick="change(this)">Tv aan</button>
                <button class="ui button" id="E-03-02-02" onclick="change(this)">Tv uit</button>
                <button class="ui button" id="E-03-02-03" onclick="change(this)">Hard geluid</button>
                <button class="ui button" id="E-03-XX-03" onclick="change(this)">Gedrag medebewoner veranderd</button>
                <button class="ui button" id="E-XX-XX-XX" onclick="change(this)">Anders</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="recordbutton" style="background-color: green;" onclick="record(this)"></button>
  </body>
</html>
